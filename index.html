<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 33.0582271; longitude: -96.8331665" scale="1 1 1"></a-entity>
    <a-entity 
        geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 1" 
        material="side: double"
        gps-new-entity-place="latitude: 33.0582218; longitude: -96.8330133" 
        scale="10 10 10">
    </a-entity>
    
    <a-image 
        src="marker.png"
        gps-new-entity-place="latitude: 33.0582219; longitude: -96.8330134" 
        scale="5 5 5"
    ></a-image>

    <a-text
        scale="10 10 10"
        value="HUB"
        gps-new-entity-place="latitude: 33.0582220; longitude: -96.8330134" 
    ></a-text>

</a-scene>
</body>
</html>
